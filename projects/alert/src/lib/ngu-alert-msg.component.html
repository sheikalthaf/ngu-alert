<ng-template #defaultTemplate let-data1>
  <div class="myalert" [ngClass]="data1.type || 'success'">
    <div>
      <i class="fa fa-fw" [ngClass]="iconSet[data1.type || 'success']"></i>
    </div>
    <div>
      <p>{{ data1.heading }}</p>
      <p>{{ data1.msg }}</p>
    </div>
  </div>
</ng-template>

<ng-container [ngSwitch]="renderMethod">
  <div *ngSwitchCase="'text'" [innerHTML]="content"></div>
  <ng-container *ngSwitchCase="'template'">
    <ng-container
      *ngTemplateOutlet="content || defaultTemplate; context: context"
    ></ng-container>
  </ng-container>
  <ng-container *ngSwitchCase="'component'">
    <ng-container *ngComponentOutlet="content"></ng-container>
  </ng-container>
</ng-container>
